<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Flores Amarillas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .ramo {
            width: 200px;
        }
    </style>
</head>
<body>

<svg class="ramo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
    <!-- Flores -->
    <circle cx="100" cy="50" r="30" fill="yellow" />
    <circle cx="70" cy="70" r="30" fill="yellow" />
    <circle cx="130" cy="70" r="30" fill="yellow" />
    <circle cx="100" cy="90" r="30" fill="yellow" />
    
    <!-- Tallos -->
    <rect x="95" y="80" width="10" height="100" fill="green" />
    <rect x="75" y="100" width="10" height="80" fill="green" />
    <rect x="125" y="100" width="10" height="80" fill="green" />
    
    <!-- Hojas -->
    <ellipse cx="100" cy="180" rx="20" ry="10" fill="green" />
    <ellipse cx="80" cy="180" rx="20" ry="10" fill="green" />
    <ellipse cx="120" cy="180" rx="20" ry="10" fill="green" />
</svg>

</body>
</html>
